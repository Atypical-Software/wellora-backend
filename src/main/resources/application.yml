server:
  port: ${PORT:8080}

spring:
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/wellora}
  application:
    name: wellora-backend
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400}
  anonymous:
    secret: ${JWT_ANONYMOUS_SECRET}
    expiration: ${JWT_ANONYMOUS_EXPIRATION:3600}

logging:
  level:
    '[br.com.fiap.wellora]': ${LOG_LEVEL:DEBUG}
    '[org.springframework.security]': WARN

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
