server:
  port: ${PORT:8080}

spring:
  profiles:
    active: prod
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/wellora}
  application:
    name: wellora-backend

jwt:
  secret: ${JWT_SECRET:wellora-secret-key-2024}
  expiration: 86400

logging:
  level:
    br.com.fiap.wellora: INFO
    org.springframework.security: WARN
  pattern:
    console: "%%d{HH:mm:ss.SSS} [%%thread] %%-5level %%logger{36} - %%msg%%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized
