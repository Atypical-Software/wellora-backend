server:
  port: ${PORT:10000}

spring:
  profiles:
    active: prod
  data:
    mongodb:
      uri: ${MONGODB_URI}
  application:
    name: wellora-backend

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400}
  anonymous:
    secret: ${JWT_ANONYMOUS_SECRET}
    expiration: ${JWT_ANONYMOUS_EXPIRATION:3600}

logging:
  level:
    '[br.com.fiap.wellora]': INFO
    '[org.springframework.security]': WARN
  pattern:
    console: "%%d{HH:mm:ss.SSS} [%%thread] %%-5level %%logger{36} - %%msg%%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized
