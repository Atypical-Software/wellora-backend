services:
  - type: web
    name: wellora-backend
    env: java
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/wellora-backend-1.0.0.jar
    envVars:
      - key: JAVA_TOOL_OPTIONS
        value: -Xmx512m
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 8080
